<html>

<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/assets/favicon-16x16.png">
    <title>Duvarov</title>

</head>

<body>
    <div class="grid-container">

        <div class="logo">
            <a href="/">
                <img src="/static/assets/duvarov.png" width=100% alt="">
            </a>
        </div>

        <div class="top-left"></div>

        <div class="top-right"></div>

        <div class="ads"></div>

        <div class="main">

            <div class="navbar">
                <a href="/top">Top Entries</a>
                |
                <a href="/">Stream</a>
                |
                <a href="/rules">Rules</a>

            </div>

            <div class="form">
                <form method="POST">
                    <textarea name="message"></textarea>
                    <br>
                    <input type="submit" class="buton" style="margin:10px">
                </form>
            </div>

            <div class="entries">
                <div class="entries_box">
                    {% for message_id, entry, time, vote in entries[::-1] %}
                    <div class="message_box">
                        <p>
                            <span class="entry"> â–¶ {{ entry[:280] }}</span>
                    </div>
                    <div class="under_box">

                        <span class="vote" style="color: white;">
                            | Vote: {{ vote }} |

                        </span>

                        <span class="time">
                            {{ time }}
                        </span>


                        <span class="message_id" style="text-align: right;">
                            | message_id: {{ message_id }} |

                            <form action="/upvote/{{ message_id }}" method="post">
                                <button class="upvote" type="submit"> +1 </button>
                            </form>

                        </span>


                    </div>


                    </p>
                    {% endfor %}
                </div>
            </div>

        </div>

        <div class="sidebar"></div>

    </div>
</body>


</html>
